<!DOCTYPE html>

<html lang="en" ng-app="yocktail">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Yocktail</title>

    <link rel="stylesheet" type="text/css" href="style.css">
     <link rel="stylesheet" type="text/css" href="sign.css"> 
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
    <!-- jQuery -->
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Bootstrap JavaScript, needed if you want for instance tabs, models, popovers etc. -->
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
    <!-- Angular JavaScript including routing and resource modules  -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <!-- Firebase JavaScript -->
    <script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
    <!-- AngularFire JavaScript -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>

    <!-- The application JavaScript code -->
    <script src="js/app.js"></script>
    <script src="js/cocktailService.js"></script>
    <script src="js/headerCtrl.js"></script>
    <script src="js/exploreCtrl.js"></script>
    <script src="js/cocktailCtrl.js"></script>
    <script src="js/communityCtrl.js"></script>
    <script src="js/homeCtrl.js"></script>
    <script src="js/aboutCtrl.js"></script>
    <script src="js/signinCtrl.js"></script>
    <script src="js/signupCtrl.js"></script>
    <script src="js/profileCtrl.js"></script>
    <script src="js/editProfileCtrl.js"></script>

  </head>
  <body>
    <ng-include src="'partials/header.html'" ng-controller="HeaderCtrl"></ng-include>

    <div ng-view></div>

    <!-- footer -->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <p class="copyright text-muted small" style="margin-top:10px;">Copyright &copy; Yocktail 2016. All Rights Reserved. Drink Responsibly</p>
                </div>  
            </div>
        </div>
    </footer>

  </body>
</html>
