
<div class="top-content-log">
    <div class="inner-bg login-bg">
        <div class="container login-container">
            
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top">
                        <div class="form-top-left">
                            <h3>Create your own account to our site</h3>
                            
                        </div>
                        <div class="form-top-right">
                            <i class="fa fa-lock"></i>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form class="login-form" name="regForm">
                            <div class="form-group " ng-class="{ 'has-error' : regForm.username.$invalid }">
                                <label class="sr-only">Enter your username </label>
                                <input type="text" name="username" placeholder="Enter your username *" class="form-username form-control" id="form-username" ng-model="user.username">
                                <p class="help-block" ng-show="regForm.username.$invalid">Enter a valid email.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : regForm.email.$invalid }">
                                <label class="sr-only">Enter your email </label>
                                <input type="text" name="email" placeholder="Enter your email" class="form-username form-control" id="form-username" ng-model="user.email">
                                <p class="help-block" ng-show="regForm.email.$invalid">Enter a valid email.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : regForm.birthday.$invalid }">
                                <label class="sr-only" >Enter your birthday </label>
                                <input type="text" name="birthday" placeholder="birthday( are we gonna use jquery or not? :) " class="form-username form-control" id="form-username" ng-model="user.birthday">
                                <p class="help-block" ng-show="regForm.birthday.$invalid">Enter a valid email.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                                <label class="sr-only" >Enter your password</label>
                                <input type="password" name="password" placeholder="Enter your password" class="form-password form-control" id="form-password" ng-model="user.password">
                                <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>
                            </div>
                             <div class="form-group" ng-class="{ 'has-error' : regForm.password.$invalid }">
                                <label class="sr-only" >Confirm your password</label>
                                <input type="password" name="password" placeholder="Confirm your password" class="form-password form-control" id="form-password">
                                <p class="help-block" ng-show="regForm.password.$error.minlength">Min password length is 8 characters.</p>

                            </div>
                            <button type="button" ng-click="SignUp();" ng-disabled="!user.email || !user.password" class="btn btn-lg btn-primary btn-block">Sign Up!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h4 style="color:white; padding-bottom: 0px">...or aready have an account?</h4></br>
                    <a href="#/signin"> 
                        <h3 style="padding-top: 0px; margin-top: 0px;">Click here to sign in</h3>
                    </a>
                </div>
            </div>


        </div>

    </div>
</div>
