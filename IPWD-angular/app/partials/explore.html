<div class="container">
	<div class="row">
		<div class="col-md-12 text-center">
			<span class="section-font">Discover cocktail recipes</h2>
		</div>
  
		<div class="col-md-12 text-center" style="padding-top: 18px; padding-bottom:3%">
			<div class="col-md-6 col-md-offset-3">
				<div class="input-group">
					<input type="text" class="form-control" ng-model="query" placeholder="search for ingredients like grape, lemon, bourbon...">
					<span class="input-group-btn">
						<button class="btn btn-default" type="button" ng-click="search(query)"><span class="glyphicon glyphicon-search" aria-hidden="true"></button>
					</span>
				</div><!-- /input-group -->
			</div>
		</div><!-- /.col-lg-6 -->
  

		<div ng-init="occasion=false" style="margin-top: 5%;" ng-cloak>
			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<input type="image" src="images/Cocktail-1.jpg" class="categories" ng-model="occasion" ng-click="occasions('afternoon',query) ; !occasion" ng-disabled="occasion"/>
				<h4 class="img_txt" ng-model="occasion" ng-click="occasions('afternoon',query) ; !occasion" ng-disabled="occasion" style="cursor: pointer">Afternoon Drinks</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<input type="image" src="images/Cocktail-2.jpg" class="categories" ng-model="occasion" ng-click="occasions('pre-dinner',query)" ng-disabled="occasion"/>
				<h4 class="img_txt">Pre - Dinner</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<input type="image" src="images/Cocktail-3.jpg" class="categories" ng-model="occasion" ng-click="occasions('after-dinner',query)" ng-disabled="occasion"/>
				<h4 class="img_txt">After Dinner</h4>
			</div>
			<div class="col-xs-12 col-sm-6 col-md-3 text-center">
				<input type="image" src="images/Cocktail-4.jpg" class="categories" ng-model="occasion" ng-click="occasions('evening',query)" ng-disabled="occasion"/>
				<h4 class="img_txt">Evening Drinks</h4>
			</div>
		</div>
		
		<div class="col-md-12">
			<div class="col-md-12 col-sm-12 col-xs-12 text-center" style="margin-top: 30px">
				<span class="section-font">{{status}}</span>
			</div>
			<div style="margin-bottom: 60px">
				<div class="col-xs-12 col-sm-4 col-md-3 text-center cocktail-small-div" style="height: 280px;" ng-repeat="cocktail in cocktails">
					<img class="img-circle cocktail-small" src="https://assets.absolutdrinks.com/drinks/{{cocktail.id}}.png" style="margin-bottom:20px;"><br>
					<a ng-href="#/cocktail/{{cocktail.id}}" style="color:#333;"><strong>{{cocktail.name}}</strong></a><br>
					<p ng-repeat="taste in cocktail.tastes" style="display:inline;">{{taste.text}}. </p>
					<p><strong>Skill: </strong>{{cocktail.skill.name}}</p>
				</div>
				<br>
			</div>
		</div>
		
		<div ng-show="loadingIcon" id="loading-icon-div" class="col-md-12" style="position: absolute; top:0; left:0; width:100%; height:100%; z-index:1000; background-color:grey; opacity: 0.8;">
			<img src="../images/loading-img.gif" class="ajax-loader" style="position: absolute; left: 50%; top: 50%; margin-left: -32px; margin-top: -32px; display: block;"/>
		</div>
	</div><!-- /.row -->
</div><!-- /.container -->
