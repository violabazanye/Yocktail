<div class="top-content-log" style="margin-top: -20px">
    <div class="inner-bg login-bg">
        <div class="container login-container">

            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 form-box">
                    <div class="form-top" name="signinForm" role="form">
                        <div class="form-top-left">
                            <h3>Login to our site</h3>
                        </div>
                    </div>
                    <div class="form-bottom">
                        <form role="form form-signin" name="signinForm" role="form">
                            <div class="form-group" ng-class="{ 'has-error' : signinForm.email.$invalid }">
                                <label class="sr-only">Email</label>
                                <input type="email" name="email" placeholder="Email" class="form-username form-control" id="form-username" ng-model="user.email">
                                <p class="help-block" ng-show="signinForm.email.$invalid">Enter a valid email.</p>
                            </div>
                            <div class="form-group" ng-class="{ 'has-error' : signinForm.password.$invalid }">
                                <label class="sr-only" >Password</label>
                                <input type="password" name="password" placeholder="Password..." class="form-password form-control" id="form-password" ng-model="user.password" ng-minlength="8">
                                <p class="help-block" ng-show="signinForm.password.$error.minlength">Min password length is 8 characters.</p>
                            </div>
                            <p style="color:red;" ng-show="regError">{{regErrorMessage}}</p>
                            <button ng-disabled="!user.email || !user.password" type="button" ng-click="SignIn($event)" class="btn btn-lg btn-primary btn-block">Sign in!</button>
                        </form>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-6 col-sm-offset-3 social-login">
                    <h4 style="color:white; padding-bottom: 0px">Don't have a account? </h4></br>
                    <a href="#/signup"> 
                        <h3 style="padding-top: 0px; margin-top: 0px;">Sign up for FREE in 30 secs!</h3>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
